name: Actions
on: [push]
env:
    CMAKE_VERSION: 3.10.0
    NINJA_VERSION: 1.10.0
jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2

            - name: Install ninja
              uses: seanmiddleditch/gha-setup-ninja@v3

            - name: Install cmake
              uses: jwlawson/actions-setup-cmake@v1.12

            - name: Build
              run: |
                  mkdir out
                  cd out
                  cmake .. --preset "x64-debug"
                  cmake --build .
